<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a href="/home"><img src="assets/pnlp.png" alt="pulp logo" height="30px" /></a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbar-menu"
      aria-label="Toggle navigation"
      (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav ml-auto">
        <app-language-selector inNavbar="true" menuClass="dropdown-menu dropdown-menu-right"></app-language-selector>

        <div class="nav-item" *ngIf="isAuthenticated">
          <div class="nav-item" ngbDropdown>
            <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
              <i class="fas fa-user-circle"></i> <b>{{ userAddress | async }}</b>
            </a>
            <div ngbDropdownMenu aria-labelledby="user-dropdown" class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" href="/user-home" translate>Account</button>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()" translate>Logout</button>
            </div>
          </div>
        </div>

        <div class="nav-item mr-1" *ngIf="!isAuthenticated">
          <a class="btn btn-light btn-md" href="/sign-in" role="button">Sign In</a>
        </div>

        <div class="nav-item" *ngIf="!isAuthenticated">
          <a class="btn btn-primary btn-md" href="/" role="button">Get Started</a>
        </div>
      </div>
    </div>
  </nav>
</header>
